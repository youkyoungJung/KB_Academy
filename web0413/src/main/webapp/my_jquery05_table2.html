<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>my_jquery04_table.html</title>
<script src="https://code.jquery.com/jquery-3.6.4.js"
	integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
	crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function() {
		$("ul>li:eq()").css("background", "white")
		var li = $("ul>li")
		li.filter(":odd").css("color", "red")
		li.filter(":even").css("color", "blue")
/* 		$("ul>li:even").css("background", "#d9d9d9")
		$("ul>li:first").css("background", "black").css("color", "white") */
	})
</script>

</head>
<body>
	<div>
		<ul>
			<li><h1>APPLE</h1></li>
			<li>CAT</li>
			<li>BAG</li>
			<li>DOG</li>
			<li><h1>APPLE</h1></li>
			<li>CAT</li>
			<li>BAG</li>
			<li>DOG</li>
		</ul>
		<h1>Child h1</h1>
	</div>
</body>
</html>
