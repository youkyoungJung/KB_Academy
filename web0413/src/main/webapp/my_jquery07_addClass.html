<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>my_jquery02.html</title>
<style type="text/css">
.red {
	color: red;
}

.blue_border {
	border: 1px solid black;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.4.js"
	integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
	crossorigin="anonymous"></script>

<script type="text/javascript">
	$(function() {
		$("button:contains(red)").click(function() {
			$("ul").addClass("red")
		})
		$("button:contains(blue_border)").click(function() {
			$("ul").addClass("blue_border")
		})
		$("button:contains(red 昏力)").click(function() {
			$("ul").removeClass("red")
		})
		$("button:contains(blue_border 昏力)").click(function() {
			$("ul").removeClass("blue_border")
		})
	})
</script>
</head>
<body>
	<button>red style</button>
	<button>blue border</button>
	<button>red 昏力</button>
	<button>blue border 昏力</button>
	<div>
		<ul>
			<li><h1>APPLE</h1></li>
			<li>CAT</li>
			<li>BAG</li>
			<li>DOG</li>
		</ul>
		<h1>Child h1</h1>
	</div>
</body>
</html>
