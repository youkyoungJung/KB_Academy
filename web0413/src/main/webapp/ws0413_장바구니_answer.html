<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<script type="text/javascript">
$(function(){
    $("#all_check").change(function(){
        //jquery 1.8부터 disabled, selected, checked속성은 prop()사용권장
        $("#product_table input:checkbox").prop("checked", this.checked)
    })
    //
    $("#product_table input:checkbox").change(function(){
        // 모든 가격 검색
        var prices = $("#product_table td.price")
        console.log("td.price.length="+prices.length)
        console.log("td.price.text="+prices.text()+" \n")
        //모든 수량검색
        var qtys = $("#product_table .qty")
        console.log("input.qty.length="+qtys.length)
        //모든 체크박스 검색
        var total = 0 
        $("#product_table input:checkbox").each(function(index){
            console.log(index+"-"+this.checked+"-"+$(prices[index]).text()+"-"+$(qtys[index]).val())
            if(this.checked){
	            total += parseInt( $(prices[index]).text()) * parseInt( $(qtys[index]).val() )
	            console.log("total = " + total)
            }
        })
      
        $("#total").html("" + total)
    })
})
</script>
<title>my_jquery11_checkbox.html</title>
</head>
<body>
    <input type="checkbox" id="all_check">
    <label>All</label>
    
    <table id="product_table">
      <tr>
        <th>선택</th>
        <th>제품명</th>
        <th>가격</th>
        <th>수량</th>
      </tr>
      <tr>
        <td><input type="checkbox"></td>
        <td class="prd_name">냉장고</td>
        <td class="price">3,000,000</td>
        <td><input type="number" class="qty" name="qty" value="1"></td>
      </tr>
      <tr>
        <td><input type="checkbox"></td>
        <td class="prd_name">세탁기</td>
        <td class="price">1,000,000</td>
        <td><input type="number" class="qty" name="qty" value="1"></td>
      </tr>
      <tr>
          <td>총액</td>
          <td colspan="3" id="total"></td>
      </tr>
    </table>

</body>
</html>
