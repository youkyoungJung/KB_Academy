<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>my_jquery_10</title>
<style>
a {
	margin: 5px;
	padding: 5px;
	border: 3px solid black
}
</style>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
	$(function() {
		$("#all_check").change(function() {
			//jquery 1.8부터 disabled. selected, checked 속성은 prop() 사용 권장
			$("#check_item>input").prop("checked", this.checked)
		})
	})
</script>
</head>
<body>
	<input type="checkbox" id="all_check">
	<label> ALL </label>

	<table>
		<tr>
			<th>선택</th>
			<th>제품명</th>
			<th>가격</th>
			<th>수량</th>
		</tr>
		<tr>
			<td><input type="checkbox"></td>
			<td>냉장고</td>
			<td>3,000,000</td>
			<td><input type="number" value="1"></td>
		</tr>
		<tr>
			<td><input type="checkbox"></td>
			<td>세탁기</td>
			<td>1,000,000</td>
			<td><input type="number" value="1"></td>
		</tr>
		<tr>
			<td>총액</td>
			<td colspan="3" id = "total"></td>
		</tr>
		
	</table>

</body>

</html>
